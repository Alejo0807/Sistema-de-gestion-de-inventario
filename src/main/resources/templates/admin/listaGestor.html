<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin - Gestor</title>


    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
            crossorigin="anonymous"></script>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/general-admin.html ::admin-sidebar(param1='Usuarios',param2='Gestor Principal')"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/general-admin.html :: topbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-900">Gestores principales</h1>
                    <button data-toggle="modal" data-target="#formModal" type="button" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="new-Gestor fas fa-box-open fa-sm text-white-50"></i>Crear un nuevo Gestor</button>
                </div>
                <div id="msgGestores" th:if="${msg != null}" th:text="${msg}" class="alert alert-success py-1" role="alert"></div>


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Lista</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTable" width="100%" >
                                <thead>
                                <tr>
                                    <th>DNI</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Telefono</th>
                                    <th>Foto</th>
                                    <th>Edit/Delete</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>DNI</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Email</th>
                                    <th>Telefono</th>
                                    <th>Foto</th>
                                    <th>Edit/Delete</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="l : ${lista}">
                                    <td th:text="${l.idusuarios}"></td>
                                    <td th:text="${l.nombre}" ></td>
                                    <td th:text="${l.apellido}" ></td>
                                    <td th:text="${l.correo}" ></td>
                                    <td th:text="${l.telefono}" ></td>
                                    <td>
                                        <div class="progress mx-auto"  style="height: 100px;width: 100px;">
                                            <img class="mx-auto my-auto mh-100 img-fluid" th:src="${l.foto}" alt="" >
                                        </div>
                                    </td>
                                    <td>
                                        <button th:attr="data-id=${l.idusuarios}" data-toggle="modal" data-target="#formModal" class="edit-Gestor btn btn-datatable btn-icon btn-primary mr-2"><i class="fa fa-edit" ></i></button>
                                        <button th:attr="data-id=${l.idusuarios}"  data-toggle="modal" data-target="#deleteModal" class="delete-Gestor btn btn-datatable btn-icon btn-danger"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="fragments/general-admin.html :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/general-admin.html :: logout-modal"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
<script th:src="@{/js/admin/gestor.js}"></script>

<!-- Modal Add Edit-->
<div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Categoría</h5>
                <a type="button" th:href="@{/admin/gestor}" class="close"  aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                <form method="post" th:action="@{/admin/gestor/save}" th:object="${gestor}" enctype="multipart/form-data">
                    <input type="text" hidden id="type" name="type" th:value="${formtype!=null}? ${formtype}">
                    <div class="form-group">
                        <label class="col-form-label">DNI:</label>
                        <input  th:readonly="${gestor.idusuarios!=0 && !#fields.hasErrors('idusuarios')}" type="text" class="form-control" th:field="*{idusuarios}" placeholder="DNI">
                        <div class="text-danger" th:if="${#fields.hasErrors('idusuarios')}" th:errors="*{idusuarios}">Error</div>
                    </div>
                    <div class="form-group">
                        <label  class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre de categoría">
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
                    </div>
                    <div class="form-group">
                        <label  class="col-form-label">Apellido:</label>
                        <input type="text" class="form-control" th:field="*{apellido}" placeholder="Apellido">
                        <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error</div>
                    </div>
                    <div class="form-group">
                        <label  class="col-form-label">Correo:</label>
                        <input type="text" class="form-control" th:field="*{correo}" placeholder="Correo">
                        <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Error</div>
                    </div>
                    <div class="form-group">
                        <label  class="col-form-label">Telefono:</label>
                        <input type="text" class="form-control" th:field="*{telefono}" placeholder="Telefono">
                        <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error</div>
                    </div>
                    <div class="form-group">
                        <label  class="col-form-label">Contraseña:</label>
                        <input type="text" class="form-control" th:field="*{password}" placeholder="Nombre de categoría">
                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                    </div>
                    <div class="form-group">
                        <img id="foto" class="rounded-pill"  width="100" style="height: auto;">
                    </div>
                    <div class="form-group">
                        <label for="photo"  class="col-form-label">Foto</label>
                        <input type="file"  id="photo" name="photo">

                    </div>
                    <div class="modal-footer">
                        <a type="button" th:href="@{/admin/gestor}"  class="btn btn-secondary" >Cancelar</a>
                        <button type="submit" class="btn btn-primary"><a style="color:white;text-decoration:none">Guardar cambios</a></button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Modal Delete -->
<div id="deleteModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Borrar Categoría</h4>
                <button type="button"  class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <form method="get" th:action="@{/admin/gestor/delete}" th:object="${gestor}">
                <div class="modal-body">
                    <input hidden type="text" class="form-control" th:field="*{idusuarios}" >
                    <p>¿Seguro que desea borrar este Gestor? Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger"><a style="color:white;text-decoration:none">Borrar</a></button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
