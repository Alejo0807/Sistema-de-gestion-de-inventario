<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/general-sede.html ::sede-head(title='Productos Asignados a Tiendas ')">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="fragments/general-sede.html ::sede-sidebar(param1='Tiendas',param2='Asignado a tienda')"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div th:replace="fragments/general-sede.html :: topbar"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-900">Productos Asignados a Tiendas </h1>
                    </div>

                    <div class="card shadow mb-4">

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>Tienda</th>
                                        <th>Nombre del producto</th>
                                        <th>Color</th>
                                        <th>Tamaño</th>
                                        <th>Fecha de asignación</th>
                                        <th>Precio de venta (Dolar)</th>
                                        <th>Cantidad</th>
                                        <th>Registrar venta</th>
                                        <th>Devolución</th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <tr>
                                        <th>Tienda</th>
                                        <th>Nombre del producto</th>
                                        <th>Color</th>
                                        <th>Tamaño</th>
                                        <th>Fecha de asignación</th>
                                        <th>Precio de venta (Dolar)</th>
                                        <th>Cantidad</th>
                                        <th>Registrar venta</th>
                                        <th>Devolución</th>
                                    </tr>
                                    </tfoot>

                                    <tbody>
                                    <tr th:each="a : ${asignados}">
                                        <td th:text="${a.tienda.nombre}"></td>
                                        <td th:text="${a.asignadosSedes.inventario.productos.nombre}"></td>
                                        <td th:text="${a.asignadosSedes.inventario.color}"></td>
                                        <td th:text="${a.asignadosSedes.inventario.tamanho}"></td>
                                        <td th:text="${a.fechaasignacion}"></td>
                                        <td th:text="${a.asignadosSedes.precioventa}"></td>
                                        <td th:text="${a.stock}"></td>
                                        <td>
                                            <button th:attr="data_id= ${a.idtiendas}"
                                                    data-toggle="modal" data-target="#registrarModal"
                                                    class="registar-Venta btn btn-datatable btn btn-success">
                                                <i class="fas fa-dollar-sign"></i>
                                            </button>
                                        </td>
                                        <td>
                                            <button
                                                    data-toggle="modal" data-target="#devolucionModal"
                                                    class="retornar-Producto btn btn-datatable btn btn-danger">
                                                <i class="fas fa-undo-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            <div th:replace="fragments/general-sede.html :: footer"></div>
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments/general-sede.html :: logout-modal"></div>
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/chart-area-demo.js}"></script>
    <script th:src="@{/js/demo/chart-pie-demo.js}"></script>
    <script th:src="@{/js/demo/datatables-demo.js}"></script>
    <script th:src="@{/js/sede/asignadoTiendas.js}"></script>

    <!-- Modal Registrar Venta -->
    <div id="registrarModal" class="modal fade" role="dialog" aria-labelledby="registrarModal">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Registrar venta</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{sede/AsignadoTienda/registrar}" th:object="${venta}">

                        <div class="form-group">
                            <label  for="ruc_dni" class="col-form-label">Fecha</label>
                            <input type="text" class="form-control" id="ruc_dni" name="ruc_dni" th:text="${asignados.tienda.ruc}">
                        </div>

                        <div class="form-group">
                            <label  for="fecha" class="col-form-label">Fecha</label>
                            <input type="text" class="form-control" th:field="*{fecha}">
                        </div>
                        <div class="form-group">
                            <label  for="vendedor" class="col-form-label">Vendedor</label>
                            <input type="text" class="form-control" th:field="*{vendedor.nombre}">
                        </div>
                        <div class="form-group">
                            <label  for="cantidad" class="col-form-label">Cantidad</label>
                            <input type="text" class="form-control" th:field="*{cantidad}">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success"><a style="color:white;text-decoration:none">Registrar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
