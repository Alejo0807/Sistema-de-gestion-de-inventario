<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general-gestor.html ::gestor-head(title='Categorias')">
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/general-gestor.html ::gestor-sidebar(param1='Campos',param2='Categorias')"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/general-gestor.html :: topbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-900">Categoria</h1>
                </div>

                <!-- Database Table -->
                <div class="card shadow mb-4 col-6">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Lista de categorías</h6>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/gestor/categoria/save}" th:object="${categoria}">
                            <div class="form-group">
                                <label class="col-form-label">Codigo:</label>
                                <input hidden type="text" class="form-control" th:field="*{codigo}" placeholder="Nombre de categoría">
                                <input  th:hidden="${categoria.codigo==null}" th:disabled="${categoria.codigo!=null}" type="text" class="form-control" th:value="${categoria.codigo}" placeholder="Nombre de categoría">
                                <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}">Error</div>
                            </div>
                            <div class="form-group">
                                <label  class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre de categoría">
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
                            </div>
                            <div class="modal-footer">
                                <a type="button" th:href="@{/gestor/categoria}"  class="btn btn-secondary" >Cancelar</a>
                                <button type="submit" class="btn btn-primary"><a style="color:white;text-decoration:none">Guardar cambios</a></button>
                            </div>
                        </form>

                    </div>
                </div>



            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="fragments/general-gestor.html :: footer"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="fragments/general-gestor.html :: logout-modal"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/chart-area-demo.js}"></script>
<script th:src="@{/js/demo/chart-pie-demo.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
<script th:src="@{/js/gestor/categoria.js}"></script>


<!-- Modal Edit-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Categoría</h5>
                <a type="button" th:href="@{/gestor/categoria}" class="close"  aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                <form method="post" th:action="@{/gestor/categoria/edit}" th:object="${categoria}">
                    <div class="form-group">
                        <label class="col-form-label">Codigo:</label>
                        <input disabled type="text" class="form-control" th:field="*{codigo}" placeholder="Nombre de categoría">
                    </div>
                    <div class="form-group">
                        <label  class="col-form-label">Nombre:</label>
                        <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre de categoría">
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
                    </div>
                    <div class="modal-footer">
                        <a type="button" th:href="@{/gestor/categoria}"  class="btn btn-secondary" >Cancelar</a>
                        <button type="submit" class="btn btn-primary"><a style="color:white;text-decoration:none">Guardar cambios</a></button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>



</body>
</html>
