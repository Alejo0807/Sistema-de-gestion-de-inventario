<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general-gestor.html ::gestor-head(title='Inventario')">
    </head>
    <body id="page-top">
        
        <!-- Page Wrapper -->
        <div id="wrapper">
            
            <!-- Sidebar -->
            <div th:replace="fragments/general-gestor.html ::gestor-sidebar(param1='Inventario',param2='...')"></div>
            <!-- End of Sidebar -->
            
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                
                <!-- Main Content -->
                <div id="content">
                    
                    <div th:replace="fragments/general-gestor.html :: topbar"></div>
                    
                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        
                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-900">Inventario</h1>
                        
                        </div>

    
                        <div class="container">
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Registro de nuevo producto del inventario</h5>
                                    <a th:href="@{/gestor/inventario}" type="button" class="close">
                                        X
                                    </a>
                                </div>
                                
                                <div class="modal-body">
                                    <form id="addForm" method="post" th:action="@{/gestor/inventario/save}" enctype="multipart/form-data" th:object="${inventario}">
                                        <div class="form-group">
                                            <label for="categorias" class="col-form-label">Categoría:</label>
                                            <select th:field="*{categorias}"class="form-control" >
                                                <option th:each="item : ${listCat}" th:text="${item.getNombre()}"
                                                        th:value="${item.getCodigo()}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="linea" class="col-form-label">Línea:</label>
                                            <select id="linea" class="form-control">
                                                <option selected value="no" >--- Seleccionar ---</option>
                                                <option th:each="item : ${lineas}" th:text="${item.value}"
                                                        th:value="${item.key}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="productos" class="col-form-label">Producto:</label>
                                            <select th:field="*{productos}" class="form-control" >
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="tamanho" class="col-form-label">Tamaño:</label>
                                            <select th:field="*{tamanho}" class="form-control" >
                                                <option th:each="t : ${taman}" th:text="${t.value}"
                                                        th:value="${t.key}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="adquisicion" class="col-form-label">Modo de adquisición:</label>
                                            <select th:field="*{codAdquisicion}" class="form-control" >
                                                <option th:each="t : ${tipoAdqui}" th:text="${t.value}"
                                                        th:value="${t.key}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="comunidades" class="col-form-label">Comunidad:</label>
                                            <select th:field="*{comunidades}" class="form-control" >
                                                <option th:each="item : ${listCom}" th:text="${item.getNombre()}"
                                                        th:value="${item.getCodigo()}"></option>
                                            </select>
                                        </div>
                                        <div hidden id="artesanoConsignacion" class="form-group">
                                            <label for="artesanos" class="col-form-label">Artesano(Consignacion):</label>
                                            <select th:field="*{artesanos}" class="form-control" ></select>
                                        </div>

                                        <div class="form-group">
                                            <label for="cantidadtotal" class="col-form-label">Cantidad:</label>
                                            <input th:field="*{cantidadtotal}" type="number" class="form-control" >
                                        </div>
                                        <div class="form-row">
                                            
                                            <div class="form-group col ">
                                                <label class="col-form-label">Día:</label>
                                                <input type="number" class="form-control" id="dia" placeholder="Día">
                                            </div>
                                            
                                            <div class="form-group col ">
                                                <label  class="col-form-label">Mes:</label>
                                                <select class="form-control" id="mes1" name="mes1">
                                                    <option th:each="mes : ${Meses}" th:text="${mes.value}"
                                                            th:value="${mes.key}"></option>
                                                
                                                </select>
                                            </div>
                                            <div class="form-group col">
                                                <label  class="col-form-label">Año:</label>
                                                <input type="number" class="form-control" id="anho" placeholder="Año">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="color" class="col-form-label">Color:</label>
                                            <input th:field="*{color}" type="text" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label for="foto1"  class="col-form-label">Foto</label>
                                            <input type="file"  id="foto1" name="foto1">
                                        </div>
                                        <div class="form-group">
                                            <label for="costotejedor" class="col-form-label">Costo del Tejedor:</label>
                                            <input  th:field="*{costotejedor}"  type="text" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label for="costomosqoy" class="col-form-label">Costo Mosqoy:</label>
                                            <input th:field="*{costomosqoy}"  type="text" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label for="facilitador" class="col-form-label">Facilitador:</label>
                                            <input th:field="*{facilitador}" type="text" class="form-control" >
                                        </div>
                                    </form>
                                
                                
                                </div>
                                
                                
                                <div class="modal-footer">
                                    <a  class="btn btn-secondary " th:href="@{/gestor/inventario}">Cancelar
                                    </a>
                                    <input form="addForm" type="submit" class="btn btn-primary" value="Agregar">
                                
                                </div>
                            
                            </div>
                        </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->
                
                </div>
                <!-- End of Main Content -->
                
                <div th:replace="fragments/general-gestor.html :: footer"></div>
            
            </div>
            <!-- End of Content Wrapper -->
        
        </div>
        <!-- End of Page Wrapper -->
        
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
        
        <!-- Logout Modal-->
        <div th:replace="fragments/general-gestor.html :: logout-modal"></div>
        
        
        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        
        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
        
        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        
        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
        
        <!-- Page level custom scripts -->
        <script th:src="@{/js/demo/datatables-demo.js}"></script>

        <script th:src="@{/js/gestor/inventario.js}"></script>

    </body>
</html>
