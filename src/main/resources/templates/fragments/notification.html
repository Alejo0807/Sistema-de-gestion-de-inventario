<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<li id="notification" th:fragment="notification-center" class="nav-item dropdown no-arrow mx-1">
    <a class=" nav-link dropdown-toggle" type="button"  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i  class="dropdownButton fas fa-bell fa-fw"></i>
        <!-- Counter - Alerts -->
        <span id="number" class="badge badge-danger badge-counter"></span>
    </a>
    <!-- Dropdown - Alerts -->
    <div id="dropdown" class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="alertsDropdown">
        <h6 class="dropdown-header">
            Notificaciones
        </h6>
        <a class="dropdown-item d-flex align-items-center" href="#">
            <div class="mr-3">
                <div class="icon-circle bg-primary">
                    <i class="fas fa-file-alt text-white"></i>
                </div>
            </div>
            <div>
                <div class="small text-gray-500">December 12, 2019</div>
                <span class="font-weight-bold">A new monthly report is ready to download!</span>
            </div>
        </a>
        <a class="dropdown-item text-center small text-gray-500" href="#">Mostrar todas las notificaciones</a>
    </div>
</li>

</body>
</html>
